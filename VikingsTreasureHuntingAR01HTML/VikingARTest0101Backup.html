<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame AR Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.2.0/dist/aframe-ar.min.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker for AR -->
      <a-marker preset="hiro">
        <!-- Load your .obj file -->
        <!-- <a-entity 
          obj-model="obj: url(./test.obj)" 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Ensure the site is served over HTTPS, localhost, or 127.0.0.1
      if (
        location.protocol !== 'https:' &&
        location.hostname !== 'localhost' &&
        location.hostname !== '127.0.0.1'
      ) {
        alert('AR.js requires HTTPS, localhost, or 127.0.0.1 to access the camera.');
      }
