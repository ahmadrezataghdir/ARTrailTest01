<html>
  <head>
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- <a-marker preset="hiro" smooth="true"> -->

      <a-marker
        smooth="true"
        id="helmet-marker"
        type="pattern"
        url="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/pattern-helmet.patt?v=1745929731528"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/5VikingsObjectsHelmet02.glb?v=1746871445683"
          scale="1 1 1"
          position="0 1 0.5"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 12000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <a-marker
        id="horn-marker"
        smooth="true"
        type="pattern"
        url="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/horn-marker.patt?v=1745922699965"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/horn.glb?v=1745858729723"
          scale="0.1 0.1 0.1"
          position="0 0 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <a-marker
        id="pattern-Axe Marker"
        smooth="true"
        type="pattern"
        url="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/pattern-Axe%20Marker%20F02.patt?v=1746802498653"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/5VikingsObjectAxe01.glb?v=1746875485898"
          scale="1 1 1"
          position="0 0 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <a-marker
        id="pattern-Bowl Marker F01"
        smooth="true"
        type="pattern"
        url="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/pattern-Bowl%20Marker%20F01.patt?v=1746802531026"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/5VikingsObjectsBowl01.glb?v=1746875903632"
          scale="1 1 1"
          position="0 0 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <a-marker
        id="pattern-Spoon Marker F02"
        smooth="true"
        type="pattern"
        url="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/pattern-Spoon%20Marker%20F02.patt?v=1746802568998"
      >
        <a-entity
          gltf-model="https://cdn.glitch.global/e0364600-3d79-40a2-981a-d874044983b4/5VikingsObjectsSpoon01.glb?v=1746876397296"
          scale="1 1 1"
          position="0 0 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"
        >
        </a-entity>
      </a-marker>

      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
